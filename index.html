<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inpainting</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <header class="page-header">
    <h1 class="">VARIABLE-LENGTH MUSIC SCORE INPAINTING</h1>
    <h2 class="">Sub-Title</h2>
    <a class="page-header__link" href="">View on Github</a>

  </header>
  <section id="inpainted-music">
    <h2>Music inpainted by the different models</h2>
    <section id="inpainted-music-song1">
      <div class='anchor-container'>
        <a class='model selected'
          midi-url="https://cdn.jsdelivr.net/gh/jackyhsiung/inpainting-demo-page/assets/songs/inpainted-music/song01/song01_Ours_2track.midi">Ours</a>
        <a class='model'
          midi-url="https://cdn.jsdelivr.net/gh/jackyhsiung/inpainting-demo-page/assets/songs/inpainted-music/song01/song01_FELIX_2track.midi">FELIX</a>
        <a class='model'
          midi-url="https://cdn.jsdelivr.net/gh/jackyhsiung/inpainting-demo-page/assets/songs/inpainted-music/song01/song01_ILM_2track.midi">ILM</a>
      </div>
      <midi-visualizer id='inpainted-music-visualizer'
        src="https://cdn.jsdelivr.net/gh/jackyhsiung/inpainting-demo-page/assets/songs/inpainted-music/song01/song01_Ours_2track.midi">
      </midi-visualizer>
      <midi-player id='inpainted-music-player'
        src="https://cdn.jsdelivr.net/gh/jackyhsiung/inpainting-demo-page/assets/songs/inpainted-music/song01/song01_Ours_2track.midi"
        visualizer="#inpainted-music midi-visualizer">
      </midi-player>
    </section>
  </section>

  <script
    src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.21.0/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.1.0"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
